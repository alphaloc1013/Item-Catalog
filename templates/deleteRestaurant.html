{% extends "main.html" %}
{% block content %}
<h1>Are you sure you want to delete {{restaurant.name}}?</h1>
<form action="{{url_for('deleteRestaurant', restaurant_Id=restaurant.id)}}" method='POST'>
    <div class="row">
        <div class="col" style="text-align: right;">
            <input type='submit' class="btn btn-outline-danger" role="button" aria-pressed="true" value='Delete'>
            <a href="{{url_for('showRestaurants')}}" class="btn btn-outline-primary ml-2" aria-pressed="true"
                role="button">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
