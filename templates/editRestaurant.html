{% extends "main.html" %}
{% block content %}
<h1>Edit Restaurant</h1>
<form action="{{url_for('editRestaurant', restaurant_Id=restaurant.id)}}" method="POST">
    <div class="form-group row">
        <div class="col">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="{{restaurant.name}}">
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: right;">
            <input type="submit" class="btn btn-outline-primary" role="button" aria-pressed="true" value="Edit" />
            <a href="{{url_for('showRestaurants')}}" class="btn btn-outline-danger ml-2" aria-pressed="true"
                role="button">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
